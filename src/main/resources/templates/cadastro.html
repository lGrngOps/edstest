<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headCust">
<meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.1-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.0-dist/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.1-dist/js/bootstrap.min.js}"></script>

    <title> ..:: Cadastro de Veículo ::.. </title>

</head>
<body>

<div th:replace="base :: navlinks"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h2> Cadastro de Veiculos </h2>
            <div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <span th:text="${mensagem}"></span>
            </div>
            <form action="#" th:action="@{/salvar}" th:object="${veiculoFormAdd}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Marca :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{marca}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Veículo :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{veiculo}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('veiculo')}" th:errors="*{veiculo}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Ano :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{ano}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Descrição :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{descricao}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Preço :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{preco}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Chassi :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{chassi}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}"></span>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-1 col-form-label">Vendido :</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" th:field="*{vendido}">
                    </div>
                    <div class="col-sm-5">
                        <span class="mensagem" th:if="${#fields.hasErrors('vendido')}" th:errors="*{vendido}"></span>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Salvar"/>
                <a type="button" class="btn btn-primary" href="/">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<div th:replace="base :: footer"></div>
</body>
</html>
